spring.application.name=OnlyStudent

spring.datasource.url=jdbc:postgresql://${{ Postgres.PGHOST}}:${{ Postgres.PGPORT}}/${{ Postgres.PGDATABASE}}
spring.datasource.username=${{ Postgres.PGUSER}}
spring.datasource.password=${{ Postgres.PGPASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update